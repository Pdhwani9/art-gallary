<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="registration">
    <section class="container">
      <header>Registration Form</header>
      <form action="l" method="post" class="form" id="artgallary">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required id="name" />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required  id="email"/>
        </div>
       
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required id="number" />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required  id="bday"/>
          </div>
          <div class="input-box">
            <label>Password</label>
            <input type="text" placeholder="Enter password here" required id="password" />
          </div>
          <div class="input-box">
            <label>Confirm Password</label>
            <input type="text" placeholder="Enter confirm password" required id="cpassword"/>
          </div>
        <button>Submit</button>
        <a href="./html/login.html" style="color:#B19470; float: right; margin-top: 10px;">Log in here </a>
      </form>
    </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"> </script>
    <script src="./js/javascript.js"></script>
  </body>
</html>
